                            <span class="text-[10px] font-black text-orange-500 uppercase tracking-widest block mb-2">${recipe.category}</span>
                            <h2 class="text-2xl font-black text-slate-800 leading-tight group-hover:text-orange-600 transition">${recipe.title}</h2>
                        </div>
                    </div>
                `;
            });
        }

        function filterRecipes(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(category)) btn.classList.add('active');
            });
            if (category === 'ì „ì²´') renderRecipes(recipes);
            else renderRecipes(recipes.filter(r => r.category.includes(category)));
        }

        function openModal(id) {
            const recipe = recipes.find(r => r.id === id);
            modalTitle.innerText = recipe.title;
            modalBody.innerHTML = formatRecipeText(recipe.original);
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        renderRecipes(recipes);
    </script>
</body>
